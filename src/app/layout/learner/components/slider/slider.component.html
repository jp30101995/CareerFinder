<div class="card mb-3">
    <div class="card-header">
        Subjects
        <app-past-result></app-past-result>
    </div>
    <div class="card-body">
        <div class="row" *ngIf="isSuccess">
            <div class="col-md-2" style="height: 210px;" *ngFor="let s of subjects">
                <ng5-slider [(value)]="s.marks" [(ngModel)]="s.marks" [options]="options"></ng5-slider>
                <span style="font-size: 15px">{{ s.subject }}</span>
            </div>
        </div>
    </div>
    <div class="card-footer">
        <button class="btn btn-primary btn-sm" style="float: right" (click)="checkPrediction()">Submit</button>
    </div>
</div>
