<button class="btn btn-primary btn-sm" style="float: right;" (click)="open(content)">View Result</button>
<ng-template class="" #content let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title">Past Result</h4>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">

      Coming soon...
       <!-- <app-learner-grid></app-learner-grid> -->
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="c('Close click')">Close</button>
    </div>
</ng-template>
