<div class="card mb-12">
  <div class="card-header">
      School's History
  </div>
  <div class="card-body">
    <ag-grid-angular
    #agGrid
    style="width: 100%; height: 250px;"
    id="myGrid"
    class="ag-theme-balham"
    [columnDefs]="columnDefs"
    [defaultColDef]="defaultColDef"
    [pagination]="true"
    [rowData]="rowData"
    (gridReady)="onGridReady($event)"
  ></ag-grid-angular>
  </div>
</div>
